<div class="container-fluid" >

    <div class="row" >
       
        <div class="col">
           
            <div class="row bg-primary pl-5 text-light" style="height:55px;font-size:30px">
                <fa-icon [icon]="faPlayCircle" style="font-size:35px;text-align:center"></fa-icon><span style="font-weight:bolder;padding-top:5px">MX</span><span style="padding-top:5px">PLAYER</span>
            </div>
            
            <div  style="height:90vh;"> 
            <div [formGroup]="myFormGroup">
            <div class="row align-items-center justify-content-center">
                <div class="col-10 col-md-4 d-flex mt-5 border-primary" style="height:57vh;border:3px solid">
                    
                    <div style="display:flex;flex-direction:column;margin:10px">
                        <div class="text-primary"style="font-size:25px;font-weight:bold;padding-left:120px;padding-top:10px">
                            SIGN UP
                        </div>  
                        
                        <div class="mt-3">
                           
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="First name" formControlName="FirstName">
                                        
                                    </div>
                                    
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Last name" formControlName="LastName"> 
                                       
                                    </div>
                                </div>
                            
                        </div> 

                        <div class="mt-3">
                            <input class="form-control" type="text" placeholder="Email" formControlName="Email">
                            
                        </div>  

                        <div class="mt-3">
                            <input class="form-control" type="password" placeholder="Password" formControlName="Password">
                            
                        </div> 

                        <div class="mt-3">
                            <button type="button" class="btn btn-primary btn-lg btn-block" (click)="RegisterHere()" [disabled]="!myFormGroup.valid">Register</button>
                        </div> 
                    </div>
                </div>
            </div>
            </div>
            </div>

        </div>
    </div>
</div>


<router-outlet></router-outlet>
