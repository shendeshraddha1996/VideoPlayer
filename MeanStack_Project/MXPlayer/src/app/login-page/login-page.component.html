<div class="container-fluid">
    
    <div class="row bg-primary pl-5 text-light" style="height:55px;font-size:30px">
        <fa-icon [icon]="faPlayCircle" style="font-size:35px;text-align:center"></fa-icon><span style="font-weight:bolder;padding-top:5px">MX</span><span style="padding-top:5px">PLAYER</span>
    </div>
    
    
    <div class="row " style="height:91vh;">

        <div class="col-6 col-md-6  align-item-center" >
        <div class="d-flex align-item-center" style="padding-left:30%;padding-top:10%" ><img src="assets/mx13.png" alt="" srcset="" style="height:30vh;width:15vw;"></div>
        <div style="text-align:center;padding:20px;font-size:30px;font-weight:bold;color:rgb(40, 40, 85);font-family: Verdana;">
            <div>Jaisa Mann</div>
            <div>Waisa Manoranjan</div>
        </div>
        </div>
        
        <div class="col-6 " style="background: rgb(40, 40, 85);" [formGroup]="myFormGroup">
            <div class="row justify-content-center align-item-center ">
                <div class="aler alert-danger "role="alert" *ngIf="uiCredential" > Invalid Email or Password</div>
            <div class="col-12 col-md-6 border-primary" style="height:52vh;border:3px solid;margin:20%">
                
                <div>
                    <div class="text-primary"style="font-size:25px;font-weight:bold;padding:10px;text-align:center">
                         LOGIN
                    </div>   
                    
                    <div class="mt-3">
                        <input class="form-control" type="text" placeholder="Enter Email" formControlName="Email" >
                        
                    </div>  

                    <div class="mt-3">
                        <input class="form-control" type="password" placeholder="Enter Password" formControlName="Password" >
                        
                    </div> 

                    <div class="mt-3">
                        <button type="button" class="btn btn-primary  btn-block" (click)="loginuser()" [disabled]="!myFormGroup.valid" >LOGIN</button>
                    </div> 
                    <div class="mt-3">
                       <a routerLink="/resetpassword">Forgot Password</a><br>
                       <a routerLink="/signup">Create New Account</a>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
