<div class="container-fluid">
    
    <div class="row bg-primary pl-5 text-light" style="height:55px;font-size:30px">
        <fa-icon [icon]="faPlayCircle" style="font-size:35px;text-align:center"></fa-icon><span style="font-weight:bolder;padding-top:5px">MX</span><span style="padding-top:5px">PLAYER</span>
    </div>
    
    
    <div class="row justify-content-center" style="height:91vh;">
        
        <div class="col-6 " [formGroup]="myFormGroup">
            <div class="row justify-content-center align-item-center " >
                
            <div class="col-12 col-md-6 border-primary" style="height:52vh;border:3px solid;margin:20%;">
                
                <div>
                    <div class="text-primary"style="font-size:25px;font-weight:bold;padding:10px;text-align:center">
                         Reset Password
                    </div>   
                    
                    <div class="mt-3">
                        <input class="form-control" type="text" placeholder="Enter Your Email" formControlName="Email" >
                        
                    </div>  

                    <div class="mt-3">
                        <input class="form-control" type="password" placeholder="Enter New Password" formControlName="Password" >
                        
                    </div> 

                    <div class="mt-3">
                        <button type="button" class="btn btn-primary  btn-block" (click)="resetpassword()" [disabled]="!myFormGroup.valid" >SUBMIT</button>
                    </div> 
                    
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
